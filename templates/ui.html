<!doctype html>

<title>Vietnam Travel AI</title>

<style>
:root{
  --accent:#0c7d42;
  --bg:#f5f7fa;
  --card:#ffffff;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,Segoe UI,Arial,sans-serif;
  display:flex;
  justify-content:center;
}
.app{
  width:100%;
  max-width:820px;
  padding:12px;
}

/* ---------- HEADER ---------- */
header{
  background:var(--card);
  padding:10px 14px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.05);
}
header img{
  height:56px; /* LOGO TO HÆ N */
}
header h1{
  font-size:17px;
  margin:0;
}
.top-tabs{
  margin-left:auto;
  display:flex;
  gap:8px;
}
.top-tabs button{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer;
  font-size:13px;
}

/* ---------- CHAT BOX ---------- */
.chat-box{
  margin-top:12px;
  background:var(--card);
  border-radius:14px;
  display:flex;
  flex-direction:column;
  height:70vh;
  border:1px solid #e5e7eb;
}
.messages{
  flex:1;
  overflow:auto;
  padding:16px;
}
.bubble{
  max-width:75%;
  padding:10px 12px;
  border-radius:12px;
  margin-bottom:10px;
  white-space:pre-wrap;
}
.bubble.user{
  background:var(--accent);
  color:white;
  margin-left:auto;
}
.bubble.bot{
  background:#f1f3f5;
}

/* ---------- IMAGES ---------- */
.img-row{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  margin:6px 0 10px;
}
.img-row img{
  width:140px;
  height:90px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
}

/* ---------- INPUT ---------- */
.input-row{
  border-top:1px solid #eee;
  display:flex;
  padding:10px;
  gap:8px;
}
.input-row input{
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid #ddd;
}
.input-row button{
  background:var(--accent);
  color:white;
  border:none;
  padding:10px 16px;
  border-radius:10px;
  cursor:pointer;
}

/* ---------- SUGGESTIONS ---------- */
.suggestions{
  display:flex;
  gap:8px;
  flex-wrap:wrap;
  padding:10px;
}
.suggestions button{
  padding:6px 10px;
  border-radius:8px;
  border:1px solid #ddd;
  background:#fff;
  cursor:pointer;
  font-size:13px;
}

/* ---------- FOOTER ---------- */
footer{
  text-align:center;
  font-size:12px;
  color:var(--muted);
  margin-top:10px;
}
</style>
</head>

<div class="app">

<header>
