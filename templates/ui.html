<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Vietnam Travel AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* ===== HEADER ===== */
        .top-bar {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 20px;
            background: #ffffff;
            border-bottom: 1px solid #e6e6e6;
        }

        .logo {
            height: 56px; /* LOGO TO HÆ N */
            width: auto;
        }

        .title h1 {
            margin: 0;
            font-size: 20px;
            color: #1e3a8a;
        }

        .title small {
            color: #666;
            font-size: 13px;
        }

        /* ===== CHAT AREA ===== */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .message {
            max-width: 85%;
            margin-bottom: 12px;
            padding: 10px 12px;
            border-radius: 8px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .user {
            background: #dbeafe;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot {
            background: #ffffff;
            border: 1px solid #e5e7eb;
        }

        /* ===== IMAGE / VIDEO ===== */
        .media {
            margin-top: 6px;
        }

        .media img {
            max-width: 140px;
            border-radius: 6px;
            margin: 4px;
        }

        .media a {
            display: block;
            font-size: 13px;
            color: #2563eb;
            text-decoration: none;
            margin-top: 4px;
        }

        /* ===== SUGGESTIONS ===== */
        .suggestions {
            margin-top: 10px;
        }

        .suggestions button {
            background: #eef2ff;
            border: 1px solid #c7d2fe;
            border-radius: 16px;
            padding: 6px 12px;
            margin: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .suggestions button:hover {
            background: #e0e7ff;
        }

        /* ===== INPUT ===== */
        .input-area {
            display: flex;
            padding: 10px;
            background: #ffffff;
            border-top: 1px solid #e6e6e6;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .input-area button {
            margin-left: 8px;
            padding: 10px 16px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #1d4ed8;
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 13px;
            color: #666;
            background: #fafafa;
            border-top: 1px solid #e5e7eb;
        }
    </style>
</head>
